<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Fighting Game</title>
    </head>
    <body>
        <!-- red container div -->
        <div class="red-container">
            <!-- smaller red container div -->
            <div class="smaller-red-container">
                <!-- player health -->
                <div class="player-health-container">
                    <div class="player-health"></div>
                    <div class="player-health2" id="playerHealth"></div>
                </div>
                <!-- timer -->
                <div class="timer" id="timer">10</div>
                <!-- enemy health -->
                <div class="enemy-health-container">
                    <div class="enemy-health"></div>
                    <div class="enemy-health2" id="enemyHealth"></div>
                </div>
                <div></div>
            </div>
            <div class="tie" id="displayText">Tie</div>
            <canvas></canvas>
        </div>
        <script src="js/utils.js"></script>
        <script src="js/classes.js"></script>
        <script src="index.js"></script>
    </body>
</html>
